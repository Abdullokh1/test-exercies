<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>

    <h2>Timer</h2>
    <div class="main-output">
      0
    </div>
    <ul class="main-list">
      <li>
        <button class="main-btns start">Start</button>
      </li>
      <li>
        <button class="main-btns stop">Stop</button>
      </li>
      <li>
        <button class="main-btns reset">Reset</button>
      </li>
    </ul>
    <hr>
    <h2>Pagination</h2>
    <div class="box">
      <ul class="lists"></ul>
      <ul class="paginate-list"></ul>
    </div>

    <hr>

      <h1>Quizz</h1>
      <p class="timer-info">Time: <span class="time1"></span> </p>
      <h4>First Question</h4>
      <p>5 + 2 == ?</p>
      <div class="d-flex">
        <input type="radio" class="input1" name="question1">4
        <input type="radio" class="input1" name="question1">11
        <input type="radio" class="input1" name="question1">20
        <input type="radio" class="input1" name="question1" id="true1">7
      </div>
      <br>
  
      <h4>Second Question</h4>
      <p>10 + 22 == ?</p>
      <div class="d-flex">
        <input type="radio" name="question2">50
        <input type="radio" name="question2" id="true2">32
        <input type="radio" name="question2">77
        <input type="radio" name="question2">100
      </div>
      <br>
  
      <h4>Third Question</h4>
      <p>5 * 6 == ?</p>
      <div class="d-flex">
        <input type="radio" name="question3"  id="true3">30
        <input type="radio" name="question3">22
        <input type="radio" name="question3">50
        <input type="radio" name="question3">42
      </div>
      <br>
  
      <h4>Fourth Question</h4>
      <p>10 - 5 == ?</p>
      <div class="d-flex">
        <input type="radio" name="question4">6
        <input type="radio" name="question4">22
        <input type="radio" name="question4" id="true4">5
        <input type="radio" name="question4">2
      </div>
      <br><br>

      <button class="submit-btn" type="submit">Submit answers</button>


  
</body>
<script src="index.js"></script>
</html>
